<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Wiki</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="logo">
                    <p>Random Wiki</p>
                </div>
            </header>
            <div class="content">
                <div class="content-container">


                    <div class="random-text">
                        <p>This is where the text will show up</p>
                    </div>
                    <div class="randomize-button">
                        <button class="randomize">Randomize!</button>
                    </div>


                    <div class="answer-input">
                        <input type="text">
                    </div>
                    <div class="submit-button">
                        <button>Submit</button>
                    </div>

                </div>
            </div>
            <footer>
                <p>BRB &copy; 2022</p>
            </footer>
        </div>
    </body>

    <script src="./scripts/script.js"></script>
</html>
